{%extends 'registers/base.html' %}
{% load staticfiles %}
{% block css %}
    {{block.super}}
    <style>
    #map-canvas {
        width: 100%;
        height: 500px;
    }
    </style>
{% endblock %}
{% block javascript %}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="{% static 'registers/map.js' %}"></script>
    <script type="text/javascript">
        init_map(document.getElementById("map-canvas"), "{% url 'registers:list_api' %}")
    </script>
    {{block.super}}
{% endblock %}
{% block main %}
    <div id="map-canvas"></div>
{% endblock %}
